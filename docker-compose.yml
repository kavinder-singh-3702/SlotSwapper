services:
  mongo:
    image: mongo:7.0
    container_name: slotswapper-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  backend:
    build:
      context: ./backend
    container_name: slotswapper-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 4000
      MONGODB_URI: mongodb://mongo:27017/slotswapper
      JWT_SECRET: localdevsecret
      CLIENT_ORIGIN: http://localhost:3000
    command: npm run dev
    ports:
      - "4000:4000"
    depends_on:
      mongo:
        condition: service_healthy
volumes:
  mongo-data:
